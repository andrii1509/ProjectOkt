<section>
    <div class="container1">
        <div>
            <form action="#">
                <input id="name" type="text" placeholder="name">
                <textarea id="desc" placeholder="medescription"></textarea>
                <h3>Deadline</h3>

                <input id="time" type="time">
            </form>
            <button id="add">Add event</button>

        </div>
        <div id="map">
        </div>
    </div>
    <div class="container2" id="list">
        <button id="curr" class="navBtn">Current Events</button>

        <button id="filter" class="navBtn">Filter</button>
        <div id="fil"></div>
        <h3 id="lab"></h3>
        <div id="eventContainer">

        </div>
    </div>
</section>
